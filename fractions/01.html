 <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QCM Fractions – 4e</title>
<style>
body{
  margin:0;font-family:system-ui,sans-serif;
  background:#0f172a;color:#e5e7eb;
}
.app{
  max-width:900px;margin:auto;padding:1.2rem;
}
header{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:1rem;
}
.badge{
  background:#1e293b;padding:.4rem .8rem;border-radius:8px;
}
.card{
  background:#1e293b;border-radius:16px;padding:1.2rem;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}
.answers button{
  display:block;width:100%;margin:.4rem 0;padding:.6rem;
  border-radius:10px;border:0;
  background:#334155;color:#e5e7eb;
  cursor:pointer;font-size:1rem;
}
.answers button.selected{outline:2px solid #38bdf8;}
.answers button.correct{background:#22c55e;color:#022c22;}
.answers button.wrong{background:#ef4444;color:#3b0a0a;}
.explain{
  margin-top:.6rem;padding:.6rem;border-radius:10px;
  background:#020617;display:none;
}
.nav{
  display:flex;gap:.5rem;margin-top:1rem;
}
.nav button{
  flex:1;padding:.6rem;border-radius:10px;border:0;
  background:#38bdf8;color:#020617;font-weight:700;
}
.nav button.secondary{background:#64748b;color:white;}
.result{display:none;}
.result h2{text-align:center;}
.review{margin-top:1rem;}
.review div{margin:.4rem 0;padding:.4rem;background:#020617;border-radius:8px;}
</style>
</head>
<body>
<div class="app">
<header>
  <div class="badge" id="progress">Question 1 / 10</div>
  <div class="badge" id="score">Score : 0</div>
</header>

<div class="card" id="quiz">
  <h2 id="qtitle"></h2>
  <div class="answers" id="answers"></div>
  <div class="explain" id="explain"></div>
</div>

<div class="card result" id="result">
  <h2 id="final"></h2>
  <div class="review" id="review"></div>
</div>

<div class="nav">
  <button class="secondary" onclick="prevQ()">Précédent</button>
  <button onclick="nextQ()">Suivant</button>
  <button class="secondary" onclick="finish()">Terminer</button>
</div>
</div>

<script>
const data=[
{q:"Quel est le plus grand ?",a:["3/4","5/8","2/3","7/12"],c:0,
e:"On met au même dénominateur : 3/4=9/12, 5/8=7,5/12, 2/3=8/12, 7/12=7/12. Le plus grand est 9/12 donc 3/4."},
{q:"Simplifie 18/24",a:["3/4","6/8","9/12","2/3"],c:0,
e:"On divise numérateur et dénominateur par 6 : 18÷6=3 et 24÷6=4. La fraction irréductible est donc 3/4."},
{q:"Résous x/5 = 6/10",a:["x=2","x=3","x=4","x=5"],c:1,
e:"Produits en croix : 10x=30. On divise par 10 : x=3. Les équations de fractions se résolvent toujours par produit en croix."},
{q:"Classe dans l’ordre croissant : 1/2 ; 3/4 ; 2/3",a:["1/2 < 2/3 < 3/4","2/3 < 1/2 < 3/4","3/4 < 2/3 < 1/2","1/2 < 3/4 < 2/3"],c:0,
e:"Dénominateur commun 12 : 1/2=6/12, 2/3=8/12, 3/4=9/12. On classe 6 < 8 < 9."},
{q:"Quelle fraction est égale à 0,25 ?",a:["1/2","1/3","1/4","2/5"],c:2,
e:"0,25 signifie 25 centièmes : 25/100 = 1/4 après simplification. Une écriture décimale correspond souvent à une fraction simple."},
{q:"Simplifie 42/56",a:["2/3","3/4","4/5","5/6"],c:1,
e:"PGCD(42,56)=14. On divise : 42÷14=3 et 56÷14=4. La fraction simplifiée est 3/4."},
{q:"Résous x/4 = 9/12",a:["x=2","x=3","x=4","x=6"],c:1,
e:"Produits en croix : 12x=36. On divise par 12 : x=3. On peut aussi simplifier 9/12 en 3/4."},
{q:"Quel est le plus petit ?",a:["5/6","7/8","3/4","2/3"],c:3,
e:"Dénominateur commun 24 : 5/6=20/24, 7/8=21/24, 3/4=18/24, 2/3=16/24. Le plus petit est 16/24."},
{q:"Quelle fraction est irréductible ?",a:["6/10","8/12","9/15","7/11"],c:3,
e:"7 et 11 n’ont aucun diviseur commun autre que 1. La fraction 7/11 est déjà sous forme irréductible."},
{q:"Résous 5/x = 10/6",a:["x=2","x=3","x=4","x=6"],c:1,
e:"Produits en croix : 5×6 = 10x soit 30=10x. On divise par 10 : x=3."}
];

let i=0,score=0,ans=new Array(10).fill(null);

function load(){
  const d=data[i];
  qtitle.textContent=d.q;
  answers.innerHTML="";
  explain.style.display="none";
  d.a.forEach((t,k)=>{
    const b=document.createElement("button");
    b.textContent=t;
    if(ans[i]!==null){
      if(k===d.c)b.classList.add("correct");
      if(k===ans[i] && k!==d.c)b.classList.add("wrong");
    }
    b.onclick=()=>choose(k,b);
    answers.appendChild(b);
  });
  progress.textContent=`Question ${i+1} / 10`;
  scoreBox();
}

function choose(k,btn){
  if(ans[i]!==null)return;
  ans[i]=k;
  if(k===data[i].c)score++;
  scoreBox();
  load();
  explain.textContent=data[i].e;
  explain.style.display="block";
}

function scoreBox(){score.textContent=`Score : ${score}`;}

function nextQ(){if(i<9){i++;load();}}
function prevQ(){if(i>0){i--;load();}}

function finish(){
  quiz.style.display="none";
  result.style.display="block";
  final.textContent=`Score final : ${score} / 10`;
  review.innerHTML="";
  data.forEach((d,j)=>{
    const div=document.createElement("div");
    div.innerHTML=`<strong>Q${j+1}.</strong> ${d.q}<br>
    Ta réponse : ${ans[j]!==null?d.a[ans[j]]:"—"}<br>
    Réponse : ${d.a[d.c]}<br>
    ${d.e}`;
    review.appendChild(div);
  });
}

load();
</script>
</body>
</html>
